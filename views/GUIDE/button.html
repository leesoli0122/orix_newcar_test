<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="ORIX Capital keywords">
    <meta name="description" content="ORIX Capital description">

	<meta property="og:locale" content="ko_KR" />
	<meta property="og:type" content="website" />

	<link href="../../resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/renewal.css" rel="stylesheet" type="text/css" />
    <link href="../../resources/css/content.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../resources/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/js/default.js"></script>
    <script type="text/javascript" src="../../resources/js/jquery-1.9.1.min.js"></script>

</head>
<style>
    .contents.guide { padding:15px; }
    .guide .code h4 { margin-bottom:5px; }
    /* color css */
    .guide .code .border { margin-bottom:20px; padding:20px; border:1px solid #33333323; border-radius:15px; }
    .btn-wrap > span{  display:inline; font-weight:bold; }
    .btn-wrap > button,
    .btn-wrap > a {  margin-bottom:10px; }
    .flex { display:flex; align-items: center; }
</style>
<body>
    <div class="wrap">
        <div id="contentWrap" class="sub-content">
            <div class="contents-wrap">
                <div class="contents guide">
					<div class="code">
						<section>
                            <h4>CONTENT 밖에 버튼</h4>
							<div class="border">
								<div class="bottom-btn-wrap">
                                    <div class="btn-wrap">
                                        <button class="btn btn-primary">등록</button>
                                    </div>
                                </div>
							</div>
                            <h4>CONTENT 안에 버튼</h4>
							<div class="border">
								<div class="cont-btn-wrap">
                                    <div class="btn-wrap">
                                        <button class="btn btn-primary">일정추가</button>
                                    </div>
                                </div>
							</div>
                            <h4>FOOTER 안에 버튼</h4>
							<div class="border">
                                <div class="btn-wrap">
                                    <button class="btn btn-primary">확인</button>
                                </div>
							</div>
                            <h4>TEXT 버튼</h4>
							<div class="border">
                                <div class="btn-wrap">
                                    <button class="btn btn-text-ico plus">더보기</button>
                                </div>
							</div>
                            <h4>CHECK BOX</h4>
							<div class="border">
                                <section class="form-wrap">
                                    <div class="check-buttons">
                                        <input type="checkbox" id="check01" name="terms">
                                        <label for="check01" class="check-button">
                                            <span class="text">Checkbox</span>
                                        </label>
                                        <input type="checkbox" id="check02" name="terms" disabled>
                                        <label for="check02" class="check-button">
                                            <span class="text">Checkbox</span>
                                        </label>
                                    </div>
                                </section>
							</div>
                            <h4>FILTER 버튼</h4>
                            <div class="border">
                                <div class="filter">
                                    <ul>
                                        <li class="filter-btn" tabindex="0">현대</li>
                                        <li class="filter-btn" tabindex="0">준대형</li>
                                        <li class="filter-btn" tabindex="0">승합</li>
                                    </ul>
                                </div>
                            </div>
                            <h4>RADIO버튼</h4>
                            <div class="border">
                                <section class="form-wrap">
                                    <div class="form-group radio-buttons">
                                        <label for="radio-1" class="radio-button">
                                            <input type="radio" id="radio-1" name="terms">
                                            <span class="custom-radio"></span>
                                            <span class="text">1학기</span>
                                        </label>
                                        <label for="radio-2" class="radio-button">
                                            <input type="radio" id="radio-2" name="terms">
                                            <span class="custom-radio"></span>
                                            <span class="text">2학기</span>
                                        </label>
                                        <label for="radio-3" class="radio-button">
                                            <input type="radio" id="radio-3" name="terms" disabled="">
                                            <span class="custom-radio"></span>
                                            <span class="text">추가학기</span>
                                        </label>
                                    </div>
                                </section>
                            </div>
						</section>
					</div>
				</div>
            </div>
        </div>
    </div>

    <!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
	<script>
        $(function(){
            $('div[data-include-path]').each(function(){
                var path = $(this).attr('data-include-path');
                $(this).load(path,function(response,status,xhr){
                    if(status == 'error'){
                        var msg = 'Sory but there was an error:';
                        $(this).html(msg + xhr.status + '' + xhr.statusText);
                    }
                })
            })
        })
    </script>
    <!-- 인크루드 퍼블용 스크립트 :  개발에서는 사용안함-->
</body>
</html>
